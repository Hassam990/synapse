<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synapse – Investment Phases & Net Profit Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    h1, h2, h3 {
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .box {
      margin-top: 20px;
      padding: 18px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
    }
    .result {
      margin-top: 25px;
      padding: 18px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
    }
    .highlight {
      color: #22c55e;
      font-weight: bold;
    }
    .warning {
      color: #facc15;
      font-weight: bold;
    }
    ul {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Synapse – Long-Term Investment & Profit Model</h1>
  <p>
    This model shows how Synapse grows in phases. Profit is generated only
    after the product reaches real users and stable revenue.
  </p>

  <label>Select Development Phase</label>
  <select id="phase" onchange="updatePhase(); calculateProfit();">
    <option value="1">Phase 1 – MVP & Foundation</option>
    <option value="2">Phase 2 – Growth & Monetization</option>
    <option value="3">Phase 3 – Scale & High Profit</option>
  </select>

  <div class="box" id="phaseDetails"></div>

  <label>Suggested Monthly Investment (USD)</label>
  <input type="number" id="investment" value="200" min="100" onchange="calculateProfit()">

  <div class="result">
    <h3>Monthly Financial Projection</h3>
    <p>Estimated Revenue: <span class="highlight">$<span id="revenue">0</span></span></p>
    <p>Estimated Cost: <span class="highlight">$<span id="cost">0</span></span></p>
    <p>Net Profit: <span class="highlight">$<span id="netProfit">0</span></span></p>
    <p>Investor Profit (30%): <span class="highlight">$<span id="investorProfit">0</span></span></p>
  </div>
</div>

<script>
function updatePhase() {
  const phase = document.getElementById("phase").value;
  const investmentInput = document.getElementById("investment");
  let html = "";

  if (phase == 1) {
    investmentInput.value = 200;
    html = `
      <h3>Phase 1 – MVP & Foundation (No Profit Phase)</h3>
      <p class="warning">⚠ No profit is expected in this phase.</p>
      <p><strong>Why there is no profit:</strong></p>
      <ul>
        <li>The product is still under development</li>
        <li>No paid users yet</li>
        <li>All investment goes into building core features</li>
        <li>Infrastructure and AI costs are higher than revenue</li>
      </ul>
      <p><strong>What we are building:</strong></p>
      <ul>
        <li>Multilingual AI chat (Urdu, Sindhi, Pashto, Punjabi)</li>
        <li>Code generation & explanations</li>
        <li>Student learning environment</li>
        <li>Usage tracking & stability</li>
      </ul>
      <p><strong>Suggested Investment: $200/month</strong></p>
      <p>This keeps costs low while reaching a working MVP.</p>
    `;
  }

  if (phase == 2) {
    investmentInput.value = 400;
    html = `
      <h3>Phase 2 – Growth & Monetization</h3>
      <p><strong>Why profit starts here:</strong></p>
      <ul>
        <li>Students and businesses start paying</li>
        <li>Infrastructure is optimized</li>
        <li>AI usage is controlled via pricing tiers</li>
      </ul>
      <p><strong>What we are doing:</strong></p>
      <ul>
        <li>CRM & HRM integrations</li>
        <li>Paid subscription plans</li>
        <li>University onboarding</li>
        <li>Basic marketing</li>
      </ul>
      <p><strong>Suggested Investment: $400/month</strong></p>
      <p>Supports growth while keeping healthy profit margins.</p>
    `;
  }

  if (phase == 3) {
    investmentInput.value = 800;
    html = `
      <h3>Phase 3 – Scale & High Profit</h3>
      <p><strong>Why profit is high:</strong></p>
      <ul>
        <li>Thousands of active users</li>
        <li>Enterprise & university contracts</li>
        <li>Economies of scale reduce per-user cost</li>
      </ul>
      <p><strong>What we are doing:</strong></p>
      <ul>
        <li>Scaling infrastructure</li>
        <li>Advanced AI & analytics</li>
        <li>Voice AI & enterprise features</li>
        <li>International expansion</li>
      </ul>
      <p><strong>Suggested Investment: $800+/month</strong></p>
      <p>Maximizes revenue growth and long-term profitability.</p>
    `;
  }

  document.getElementById("phaseDetails").innerHTML = html;
}

function calculateProfit() {
  const phase = document.getElementById("phase").value;
  const investment = parseFloat(document.getElementById("investment").value);

  let revenue = 0;
  let cost = 0;

  if (phase == 1) {
    revenue = 0;
    cost = investment;
  }

  if (phase == 2) {
    revenue = Math.round(8000 * (investment / 400));
    cost = Math.round(2500 * (investment / 400));
  }

  if (phase == 3) {
    revenue = Math.round(20000 * (investment / 800));
    cost = Math.round(6500 * (investment / 800));
  }

  const netProfit = Math.max(revenue - cost, 0);
  const investorProfit = Math.round(netProfit * 0.30);

  document.getElementById("revenue").innerText = revenue;
  document.getElementById("cost").innerText = cost;
  document.getElementById("netProfit").innerText = netProfit;
  document.getElementById("investorProfit").innerText = investorProfit;
}

updatePhase();
calculateProfit();
</script>

</body>
</html>
